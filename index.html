<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title></title>
	<meta name="description" content="twitter google map backbone examples" />
	<meta name="author" content="" />
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	<link rel="stylesheet" href="http://d12x6klhyfm1z5.cloudfront.net/css/reset.css" /> 
	<link rel="stylesheet" href="http://d12x6klhyfm1z5.cloudfront.net/css/grid.css" /> 
	<link rel="stylesheet" href="http://d12x6klhyfm1z5.cloudfront.net/css/jquery.jscrollpane.css" />
	<link rel="stylesheet" href="http://d12x6klhyfm1z5.cloudfront.net/css/style.css?v=2" /> 

	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="http://d12x6klhyfm1z5.cloudfront.net/js/libs/modernizr.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://d12x6klhyfm1z5.cloudfront.net/js/libs/underscore.js"></script>
	<script type="text/javascript" src="http://d12x6klhyfm1z5.cloudfront.net/js/libs/backbone.js"></script>
	<script type="text/javascript" src="http://d12x6klhyfm1z5.cloudfront.net/js/libs/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="http://d12x6klhyfm1z5.cloudfront.net/js/libs/jquery.jscrollpane.min.js"></script>
	<script type="text/javascript" src="http://d12x6klhyfm1z5.cloudfront.net/js/libs/mustache.min.js"></script>
	<script type="text/javascript" src="http://d12x6klhyfm1z5.cloudfront.net/js/libs/jquery.mustache.js"></script>
	<script type="text/javascript" src="http://d12x6klhyfm1z5.cloudfront.net/js/libs/jquery.jeditable.min.js"></script>
	
    <script type="text/x-tmpl-mustache" id="tweet-template">
		<div class="thumb">
		   <a href="http://twitter.com/#!/{{from_user}}" class="tweet-user"><img src="{{profile_image_url}}" class="avatar" width="48" height="48" alt=""/></a>
		</div>
		<div class="details">
		   <div class="date"><span><a href="http://twitter.com/#!/{{from_user}}" class="tweet-user">{{from_user}}</a></span></div>
		   <p>{{text}}</p>
		</div>
	</script>
	
</head>
<body style="overflow: hidden;">


    <div id="mapx-app" class="wrapper">	
	
		<header>
            <div class="container_12">
                <h1 class="grid_1" id="app-title">MapX</h1>
                <form class="grid_3">
                    <input value id="query-address" class="full" type="text" placeholder="enter location, zip, ..." />
                </form>
				
				<nav>
					<ul>
						<li><a href="#about">About</a></li>				
						<li><a href="#tweets">Tweets</a></li>
					</ul>
				</nav>
				
            </div>			
		</header>
		
		<article>
			<div id="map-container">
				<div id="map-canvas"></div>
			</div>
			<div id="pane-container">
				
				<a href="#" class="toggle"></a>
				
				<div id="pane-content">
					<div class="pane-section" id="tweets">
						<div class="pane-header">
							<h1 id="current-location"></h1>
							<div>Tweets within <b class="editable">10</b> miles radius</div>
						</div>
						<div class="hr"></div>
						<div class="scroll-pane">
							<div id="rows-content">
								<div id="rows"></div>
							</div>
						</div>
					</div>
				
					<div class="clear"></div>			
					
					<div class="pane-section" id="about" style="display:none;">
						<div class="pane-header">
							<h1>About</h1>
						</div>
						<div class="hr"></div>
						<div class="pane-content">
							<p>This is a sample project utilizing <a href="http://documentcloud.github.com/backbone/">Backbone.js</a>, Google map api, and Twitter search API.</p>
							<p>Please follow our blog at <a href="http://mobile.rdacorp.com">http://mobile.rdacorp.com</a>.
						</div>
					</div>

				</div>

			</div>
		</article>
	</div>
	<span id="load" style="display: none; ">loading...</span>					

	<script type="text/javascript" src="http://d12x6klhyfm1z5.cloudfront.net/js/app.js"></script>
	<!--[if lt IE 7 ]>
	<script src="http://d12x6klhyfm1z5.cloudfront.net/js/libs/dd_belatedpng.js"></script>
	<script> DD_belatedPNG.fix('img, .png_bg');</script>
	<![endif]-->

	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>


</body>
</html>
